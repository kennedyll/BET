<script>
function show() {
    let show = document.getElementById("menu").style.display
    if(show == "none") {
        document.getElementById("menu").style.display="inline"
    } else {
        show = document.getElementById("menu").style.display
        document.getElementById("menu").style.display="none"
    }

}
